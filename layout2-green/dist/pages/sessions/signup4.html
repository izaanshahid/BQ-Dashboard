<!DOCTYPE html>

<head>
    <base href="../../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup4 - Aatrox Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="assets/css/vendors.bundle.min.css">
    <link rel="stylesheet" href="assets/css/main.bundle.min.css">
    <link rel="stylesheet" href="assets/css/tailwind.bundle.min.css">
</head>

<body>
    <div class="signin4">
        <div class="grid grid-cols-12">
            <div class="col-span-12 h-screen justify-center items-center hidden lg:flex lg:col-span-7" style="background-image:linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(../../assets/images/signin-left.jpg)">
                <div class="px-10">
                    <p class="text-4xl text-white font-bold mb-3">Signin your account ?</p>
                    <button class="btn bg-yellow-600" type="button">Sign In</button>
                </div>
            </div>
            <div class="col-span-12 h-screen lg:col-span-5">
                <div class="h-full overflow-scroll">
                    <div class="flex justify-center">
                        <div class="my-10 text-center">
                            <p class="text-lg uppercase font-black mb-5 tracking-wider px-5">Create an account get unlimited access</p><img class="h-48 m-auto" src="../../assets/images/illustrations/breaking_barriers.svg">
                        </div>
                    </div>
                    <div class="px-10 pt-10">
                        <div class="grid grid-cols-12 gap-5 mb-5">
                            <div class="col-span-12 lg:col-span-6 md:col-span-6">
                                <input class="ul-form-input" type="text" placeholder="First Name">
                            </div>
                            <div class="col-span-12 lg:col-span-6 md:col-span-6">
                                <input class="ul-form-input" type="text" placeholder="Last Name">
                            </div>
                            <div class="col-span-12 lg:col-span-6 md:col-span-6">
                                <input class="ul-form-input" type="text" placeholder="Username">
                            </div>
                            <div class="col-span-12 lg:col-span-6 md:col-span-6">
                                <input class="ul-form-input" type="email" placeholder="Email">
                            </div>
                            <div class="col-span-12 lg:col-span-6 md:col-span-6">
                                <input class="ul-form-input" type="password" placeholder="Password">
                            </div>
                            <div class="col-span-12 lg:col-span-6 md:col-span-6">
                                <input class="ul-form-input" type="password" placeholder="Confirm Password">
                            </div>
                        </div>
                        <label class="inline-flex items-center mt-3 mb-4">
                            <input class="form-checkbox h-5 w-5 border border-gray-900 text-primary-500 rounded" type="checkbox" checked=""><span class="ml-2 text-gray-700 font-bold">I Agree with Terms And Conditions</span>
                        </label>
                        <button class="btn mb-2 btn btn-block btn-primary mb-3" type="button">Sign Up</button>
                        <div class="block lg:hidden">
                            <button class="btn mb-2 btn btn-block btn-primary" type="button">SignIn</button>
                        </div>
                        <div class="mb-8"></div>
                        <div class="border-b border-gray-300 mb-5"></div>
                        <div class="text-center">
                            <p class="text-base font-black mb-8">Sign Up WIth</p>
                        </div>
                        <div class="flex justify-center text-center mb-8">
                            <button class="btn mr-2 btn btn-danger-outline" type="button">Google</button>
                            <button class="btn mr-2 btn btn-info-outline" type="button">Facebook</button>
                            <button class="btn mr-2 btn btn-primary-outline" type="button">Twitter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
