<!DOCTYPE html>

<head>
    <base href="../../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup - Aatrox Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="assets/css/vendors.bundle.min.css">
    <link rel="stylesheet" href="assets/css/main.bundle.min.css">
    <link rel="stylesheet" href="assets/css/tailwind.bundle.min.css">
</head>

<body>
    <div class="auth-layout-wrap flex justify-center min-h-screen flex-col bg-cover items-center" style="background-image: url(../../assets/images/photo-wide-4.jpg)">
        <div class="container-session-v1 max-w-2xl">
            <div class="card overflow-hidden">
                <div class="grid grid-cols-12">
                    <div class="col-span-12 bg-cover lg:col-span-6" style="background-image: url(../../assets/images/photo-long-3.jpg)">
                        <div class="block justify-center items-center flex-col h-full px-4 py-2 lg:flex"><img class="w-24 h-24 m-4" src="../../assets/images/logo-green.png" alt="">
                            <button class="btn mb-2 btn btn-block btn-primary-outline bg-gray-200 bg-opacity-60 rounded-full mb-3" type="button"> <i class="i-Mail-with-At-Sign align-middle mr-2"></i>Sign In with Email</button>
                            <button class="btn mb-2 btn btn-block btn-danger-outline bg-gray-200 bg-opacity-60 rounded-full mb-3" type="button"> <i class="i-Google-Plus align-middle mr-2"></i>Sign In with Google</button>
                            <button class="btn mb-2 btn btn-block btn-info-outline bg-gray-200 bg-opacity-60 rounded-full mb-3" type="button"> <i class="i-Facebook-2 align-middle mr-2"></i>Sign In with facebook</button>
                        </div>
                    </div>
                    <div class="col-span-12 lg:col-span-6">
                        <div class="p-5">
                            <h1 class="mb-3 text-lg">Sign Up </h1>
                            <form action="">
                                <div class="mb-3">
                                    <label for="">Your Name</label>
                                    <input class="ul-form-input rounded-full" type="text" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="">Email Address</label>
                                    <input class="ul-form-input rounded-full" type="email" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="">Password</label>
                                    <input class="ul-form-input rounded-full" type="password" placeholder="">
                                </div>
                                <div class="mb-3">
                                    <label for="">Retype Password</label>
                                    <input class="ul-form-input rounded-full" type="password" placeholder="">
                                </div>
                                <div class="mb-4">
                                    <button class="btn mb-2 btn btn-block btn-primary rounded-full" type="button">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
