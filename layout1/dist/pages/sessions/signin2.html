<!DOCTYPE html>

<head>
    <base href="../../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signinTwo - Aatrox Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="assets/css/vendors.bundle.min.css">
    <link rel="stylesheet" href="assets/css/main.bundle.min.css">
    <link rel="stylesheet" href="assets/css/tailwind.bundle.min.css">
</head>

<body>
    <div class="auth-layout-wrap flex justify-center min-h-screen flex-col bg-cover items-center bg-gray-800">
        <div class="container-session-v1 w-full max-w-sm">
            <div class="card overflow-hidden">
                <div class="p-5"><img class="w-24 h-24 m-auto" src="../../assets/images/logo-green.png" alt="">
                    <div class="text-center mb-3">
                        <p class="text-primary-500 font-bold text-xl">Aatrox Admin</p>
                        <p class="text-gray-600 font-bold">Sign in to your account</p>
                    </div>
                    <form action="">
                        <div class="mb-3">
                            <input class="ul-form-input" type="email" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input class="ul-form-input" type="password" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label class="inline-flex items-center mt-3">
                                <input class="form-checkbox h-5 w-5 border border-gray-900 text-primary-500" type="checkbox" checked=""><span class="ml-2 text-gray-700">Remember this computer</span>
                            </label>
                        </div>
                        <div class="mb-4">
                            <button class="btn mb-2 btn btn-block btn-primary" type="button">Sign In</button>
                        </div>
                        <div class="flex justify-between"><a class="text-primary-500 font-bold hover:text-primary-700 " href="#">Forgot Password</a><a class="text-primary-500 font-bold hover:text-primary-700 " href="#">Create New Account</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
