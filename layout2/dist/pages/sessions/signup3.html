<!DOCTYPE html>

<head>
    <base href="../../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signupThree - Aatrox Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="assets/css/vendors.bundle.min.css">
    <link rel="stylesheet" href="assets/css/main.bundle.min.css">
    <link rel="stylesheet" href="assets/css/tailwind.bundle.min.css">
</head>

<body>
    <div class="auth-layout-wrap flex justify-center min-h-screen flex-col bg-cover items-center" style="background-image: url(../../assets/images/photo-wide-4.jpg)">
        <div class="container-session-v1 max-w-4xl">
            <div class="card overflow-hidden">
                <div class="grid grid-cols-12">
                    <div class="col-span-12 bg-gray-200 lg:col-span-6 flex items-center justify-center">
                        <div class="p-4"><img class="hidden lg:block" src="../../assets/images/illustrations/posting_photo.svg" alt=""></div>
                    </div>
                    <div class="col-span-12 lg:col-span-6 flex items-center">
                        <div class="p-4">
                            <form action="">
                                <div class="mb-3">
                                    <input class="ul-form-input" type="text" placeholder="Username">
                                </div>
                                <div class="mb-3">
                                    <input class="ul-form-input" type="email" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <input class="ul-form-input" type="password" placeholder="Password">
                                </div>
                                <div class="mb-8">
                                    <label class="inline-flex items-center mt-3">
                                        <input class="form-checkbox h-5 w-5 border border-gray-900 text-primary-500" type="checkbox" checked=""><span class="ml-2 text-gray-700">I agree with terms and condtions.</span>
                                    </label>
                                </div>
                                <div class="mb-4">
                                    <div class="flex flex-wrap items-center">
                                        <button class="btn btn btn-primary mr-2" type="button">Sign Up</button>
                                        <p class="font-bold text-sm mr-2">Or</p><a class="text-primary-500 font-bold text-xl hover:text-primary-500" href="#">Sign In</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
