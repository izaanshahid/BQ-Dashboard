<!DOCTYPE html>

<head>
    <base href="../../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Aatrox Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="assets/css/vendors.bundle.min.css">
    <link rel="stylesheet" href="assets/css/main.bundle.min.css">
    <link rel="stylesheet" href="assets/css/tailwind.bundle.min.css">
</head>

<body>
    <div class="h-screen w-screen flex justify-center items-center">
        <div class="app-error">
            <div class="flex items-center mb-5"><i class="material-icons text-danger-500 mr-2 text-9xl">error</i>
                <div class="text-center">
                    <h1 class="text-8xl font-bold">404</h1>
                    <p class="text-2xl font-bold">Page Not Found</p>
                </div>
            </div>
            <div class="flex justify-center">
                <button class="mr-2 rounded bg-primary-200 py-1 text-primary-500 font-bold flex justify-center px-3 items-center transition duration-300 ease-in-out hover:bg-primary-500 hover:text-white" type="button">Back To Dashboard </button>
                <button class="rounded bg-danger-200 py-1 text-danger-500 font-bold flex justify-center px-3 items-center transition duration-300 ease-in-out hover:bg-danger-500 hover:text-white" type="button">Report the problem </button>
            </div>
        </div>
    </div>
</body>
